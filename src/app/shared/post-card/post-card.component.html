<a [routerLink]="['/posts', post.id]" class="text-decoration-none text-dark">
  <div class="card shadow-sm border-0 mb-4 post-card">
    <div class="card-body">
      <h5 class="card-title fw-bold text-primary">{{ post.title }}</h5>
      <p class="card-text text-secondary">{{ post.body }}</p>
    </div>
  </div>
</a>
